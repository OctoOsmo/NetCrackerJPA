<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>!!</title>
</h:head>
<h:body>
    <div align="center">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="train name"/>
                <h:inputText value="#{trainController.trainName}" required="true" />
                <h:outputText value="train cost"/>
                <h:inputText value="#{trainController.trainCost}" required="true" />
                <h:commandButton value="submit" action="#{trainController.addTrain}" />
            </h:panelGrid>
            <h:messages />
        </h:form>
        <h:messages id="msg" />
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="train name"/>
                <p:inputText value="#{trainController.trainName}" />
                <h:outputText value="train release date" />
                <p:inputText value="#{trainController.trainReleaseDate}"/>
                <h:outputText value="train cost" />
                <p:inputText value="#{trainController.trainCost}"/>
                <p:commandButton value="add" action="#{trainController.addTrain}"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputText value="KeyUp: " />
                <p:inputText id="firstname" value="#{userView.firstname}">
                    <p:ajax event="keyup" update="out1" />
                </p:inputText>
                <h:outputText id="out1" value="#{userView.firstname}" />

                <h:outputText value="Blur: " />
                <p:inputText id="surname" value="#{userView.lastname}">
                    <p:ajax event="blur" update="out2" />
                </p:inputText>
                <h:outputText id="out2" value="#{userView.lastname}" />
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
